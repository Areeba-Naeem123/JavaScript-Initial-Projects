<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <center>
        <nav class="startup " >
            <a href="/" aria-current="page" class="design-nav">Home Page</a>
            <a href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35" class="design-nav">Youtube Channel</a>
    
        </nav>
    <div class="container">
        <h1>BMI Calculator</h1>

      <form class="inner">
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        
        <button class="cal">Calculate</button>
        
          
      </form>
<div class="end">
      <div id="results"></div>
    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
    </div>
</div>
</div>

</center>
  </body>
  <script src="BMI.js"></script>
</html>
